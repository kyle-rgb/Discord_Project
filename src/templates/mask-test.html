<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width,initial-scale=1"
			name="viewport"
		/>
		<title>VueWordCloud</title>
		<style>
			[v-cloak] {
				display: none;
			}
            #bear {
                
                background: yellow linear-gradient(yellow, red);
                -webkit-mask-image: url(../static/img/tbear.svg);
                mask-image: url(../static/img/tbear.svg);
                mask-mode: alpha;
                width: 100%;
                height: 100%;
                -webkit-mask-repeat: no-repeat;
                mask-repeat: no-repeat;
                

            }
            #bull {
                
                background: linear-gradient(rgb(208, 255, 0), green);
                -webkit-mask-image: url(../static/img/bull2.svg);
                mask-image: url(../static/img/bull2.svg);
                mask-mode:alpha;
                max-width: 1920px;
                max-height: 1020px;


            }

		</style>
		<link
			href="https://fonts.googleapis.com/css?family=Abril+Fatface|Annie+Use+Your+Telescope|Anton|Bahiana|Baloo+Bhaijaan|Barrio|Finger+Paint|Fredericka+the+Great|Gloria+Hallelujah|Indie+Flower|Life+Savers|Londrina+Sketch|Love+Ya+Like+A+Sister|Merienda|Nothing+You+Could+Do|Pacifico|Quicksand|Righteous|Roboto:100,300,400,500,700,900|Sacramento|Shadows+Into+Light"
			rel="stylesheet"
		/>
		<!-- <link
			href="https://unpkg.com/@mdi/font@5.3.45/css/materialdesignicons.min.css"
			rel="stylesheet"
		/> -->
		<link
			href="https://unpkg.com/vuetify@2.2.30/dist/vuetify.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/animate.css@4.1.0/animate.min.css"
			rel="stylesheet"
		/>
		<script src="https://unpkg.com/core-js-bundle@3.6.5/minified.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="../static/js/wc.js"></script>
        <script src="../static/js/nodes/index.js"></script>
		<script src="https://d3js.org/d3.v6.min.js"></script>
		<script src="../static/js/index.js"></script>
		<script src="../static/js/data.js"></script>
		<script src="https://unpkg.com/vuetify@2.2.30/dist/vuetify.min.js"></script>
		<script src="https://unpkg.com/@seregpie/vuesvg@19.0.0"></script>
		<script src="https://unpkg.com/chance@1.1.6/dist/chance.min.js"></script>
		<script src="https://unpkg.com/fontfaceobserver@2.1.0/fontfaceobserver.standalone.js"></script>
		  
		<script>
			{% for k, v in obj_dict.items() %}
				var {{k}} = {{v|safe}};
				console.log({{k}})
			{% endfor %}
			
		</script>
		
	</head>
	<body>
		<v-app
			id="app"
			v-cloak
		>
			<v-app-bar
				app
				clipped-left
				dark
			>
				<v-toolbar-title>Discord Project</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					href="https://github.com/kyle-rgb/Discord_Project"
					icon
					target="_blank"
				>
					<v-icon>mdi-github</v-icon>
				</v-btn>
			</v-app-bar>
			<v-content
                style="
                        background: yellow linear-gradient(yellow, red)
                    "
                	
			>
				<v-container
					fill-height
					overflow-hidden
                    
					
				>
					<div
                    style="
                    height: 100%;
                    position: relative;
                    width: 100%;"
                    id='bear'
					>
						<div
							:style="(progressVisible && progress)
								? {
									filter: 'blur(8px)',
									opacity: 0.3,
									pointerEvents: 'none',
									transform: 'scale(0.7,0.7)',
								}
								: {}
							"
							style="
								bottom: 0;
								left: 0;
								position: absolute;
								right: 0;
								top: 0;
								transition-duration: 1s;
							"
						>
                        
							<vue-word-cloud
								:animation-duration="animationDuration"
								:animation-easing="animationEasing"
								:animation-overlap="animationOverlap"
								:color="color"
								:enter-animation="enterAnimation"
								:font-family="fontFamily"
								:font-size-ratio="fontSizeRatio"
								:leave-animation="leaveAnimation"
								:load-font="loadFont"
								:progress.sync="progress"
								:rotation="rotation"
								:spacing="spacing"
								:words="words"
                                
							>
								<template v-slot="props">
									<v-tooltip top>
										<template v-slot:activator="{on}">
											<div
												style="cursor: pointer;"
												v-on="on"
												@click="onWordClick(props.word)"
											>[[ props.text ]]</div>
										</template>
										<div
											style="text-align: center;"
										>[[ props.text ]]<br/>([[ props.weight ]])</div>
									</v-tooltip>
								</template>
							</vue-word-cloud>
						</div>
						<v-scale-transition>
							<v-progress-circular
								v-if="progressVisible && progress"
								:rotate="-90"
								:size="200"
								:value="(progress.completedWords / progress.totalWords) * 200"
								:width="20"
								class="v-no-animation"
								color="primary"
								style="
									bottom: 0;
									left: 0;
									margin: auto;
									position: absolute;
									right: 0;
									top: 0;
								"
							>[[ progress.completedWords ]] of [[ progress.totalWords ]]</v-progress-circular>
						</v-scale-transition>
					
                </div>
				</v-container>
			</v-content>
			<v-snackbar
				:timeout="15000"
				bottom
				v-model="snackbarVisible"
				
			>[[ snackbarText ]] <a @click="onLinkClick"> go to page</a></v-snackbar>
		</v-app>
		<script src="../static/js/script copy.js"></script>
	</body>
</html>
