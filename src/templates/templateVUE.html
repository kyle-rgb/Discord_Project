<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width,initial-scale=1"
			name="viewport"
		/>
		<title>Trading Simulation</title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<link
			href="https://fonts.googleapis.com/css?family=Abril+Fatface|Annie+Use+Your+Telescope|Anton|Bahiana|Baloo+Bhaijaan|Barrio|Finger+Paint|Fredericka+the+Great|Gloria+Hallelujah|Indie+Flower|Life+Savers|Londrina+Sketch|Love+Ya+Like+A+Sister|Merienda|Nothing+You+Could+Do|Pacifico|Quicksand|Righteous|Roboto:100,300,400,500,700,900|Sacramento|Shadows+Into+Light"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/@mdi/font@5.3.45/css/materialdesignicons.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/vuetify@2.2.30/dist/vuetify.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/animate.css@4.1.0/animate.min.css"
			rel="stylesheet"
		/>
		<script>
			{% for k, v in obj_dict.items() %}
				var {{k}} = {{v|safe}};
			{% endfor %}
		
		</script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js'></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
		<script src="https://unpkg.com/core-js-bundle@3.6.5/minified.js"></script>
		<script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
		<script src="https://d3js.org/d3.v6.min.js"></script>
		<script src="../static/js/index.js"></script>
        <script src="../static/js/core/vue-apexcharts.js"></script>
		<script src="https://unpkg.com/vuetify@2.2.30/dist/vuetify.min.js"></script>
		<script src="https://unpkg.com/@seregpie/vuesvg@19.0.0"></script>
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
		<script src="https://unpkg.com/chance@1.1.6/dist/chance.min.js"></script>
		<script src="https://unpkg.com/fontfaceobserver@2.1.0/fontfaceobserver.standalone.js"></script>

		  
		
		
	</head>
	<body>
		<v-app
			id="app"
			v-cloak
		>
			<v-app-bar
				app
				clipped-left
				dark
			>
				<v-toolbar-title>Discord Project</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					href="https://github.com/kyle-rgb/Discord_Project"
					icon
					target="_blank"
				>
					<v-icon>mdi-github</v-icon>
				</v-btn>
			</v-app-bar>

			<v-content
				style="
						background-color: black;
					"
				fluid	
			>
				<v-container
					fill-height
					
				>
				<div
					style="
						height: 100%;
						position: relative;
						width: 20%;
						background-color: whitesmoke;
						padding: 10px;
						"
				>
					<template>
						<v-tabs
							background-color="deep-purple accent-4"
							dark
							show-arrows
							v-model="tabSelection"
						>
						<v-tab
							v-for="(item, itemIndex) in navTabs"
							:key="itemIndex"
						>
							[[ item ]]
						</v-tab>
						</v-tabs>
					</template>
					<template
						v-if="tabSelection === 0"
					>
						<br>
							<v-btn
								block
								color="secondary"
								@click="onResetClick"
								><v-icon>mdi-refresh</v-icon>Reset</v-btn>
							<v-divider></v-divider>
							<br>
							<h5
								align='center'
								>Asset Comparisons</h5>
								<v-select
									:items="indexItems"
									item-text="sector"
									filled
									label="Comparison Index"
									v-model="comparisonIndex"
									return-object
								>
								</v-select>
							<h5
								align='center'
								>Performance</h5>
							<v-divider></v-divider>
							<br>
							<v-data-table
								dense
								:headers="headers"
								:items="desserts"
							>
							</v-data-table>
							<br>
							<h5
								align='center'
								>Allocation</h5>
							<v-divider></v-divider>
							<v-data-table
								dense
								:headers="headersAlloc"
								:items="desserts2"
							>
							</v-data-table>
							<br>
					</template>
					<template
						v-else-if="tabSelection === 1"
					>
						<br>
						<h5
							align='center'
							>Private Chatrooms</h5>
						<template>
							<v-container fluid>
							  <v-select
								v-model="chatSelection"
								:items="chatArray"
								label="Channels"
								outlined
								multiple
							  >
								<template v-slot:selection="{ item, index }">
								  <v-chip v-if="index === 0">
									<span>[[ item ]]</span>
								  </v-chip>
								  <span
									v-if="index === 1"
									class="grey--text text-caption"
								  >
									(+[[ chatSelection.length - 1 ]] others)
								  </span>
								</template>
							  </v-select>
							</v-container>
						  </template>
						</v-select>
						<br>
						<h6>Sentiment Ranges</h6>
						<v-range-slider
							v-model="chatSentRange"
							:max="max"
							:min="min"
							hide-details
							class="align-center"
						>
							<template v-slot:prepend>
							<v-text-field
								:value="chatSentRange[0]"
								class="mt-0 pt-0"
								hide-details
								single-line
								type="number"
								style="width: 60px"
								@change="$set(chatSentRange, 0, $event)"
							></v-text-field>
							</template>
							<template v-slot:append>
							<v-text-field
								:value="chatSentRange[1]"
								class="mt-0 pt-0"
								hide-details
								single-line
								type="number"
								style="width: 60px"
								@change="$set(chatSentRange, 1, $event)"
							></v-text-field>
							</template>
						</v-range-slider>
						<v-row>
							<v-col
								class="text-center"
								cols="6"
							  >
							  <v-form
								  v-model="valid"
							  >
								<v-text-field
									v-model="limits[0]"
									label="Minimum User Mentions"
									:rules="limitRules"
									required
								></v-text-field>
								</v-form>
							</v-col>
						</v-row>

						<v-divider></v-divider>
						<br>
						<!--articles-->
						<h5
							align='center'
							>News Outlets</h5>
						<template>
							<v-container fluid>
							  <v-select
								v-model="publisherSelection"
								:items="publisherArray"
								label="Channels"
								outlined
								multiple
							  >
								<template v-slot:selection="{ item, index }">
								  <v-chip v-if="index === 0">
									<span>[[ item ]]</span>
								  </v-chip>
								  <span
									v-if="index === 1"
									class="grey--text text-caption"
								  >
									(+[[ publisherSelection.length - 1 ]] others)
								  </span>
								</template>
							  </v-select>
							</v-container>
						  </template>
						<v-row>
							<v-col
								class="text-center"
								cols="6"
							  >
							  <v-form
								  v-model="valid"
							  >
								<v-text-field
									v-model="limits[1]"
									label="Minimum Articles"
									:rules="limitRules"
									required
								></v-text-field>
								</v-form>
							</v-col>
						</v-row>

						<h6>Sentiment Ranges</h6>
						<v-range-slider
							v-model="publisherSentRange"
							:max="max"
							:min="min"
							hide-details
							class="align-center"
						>
							<template v-slot:prepend>
							<v-text-field
								:value="publisherSentRange[0]"
								class="mt-0 pt-0"
								hide-details
								single-line
								type="number"
								style="width: 60px"
								@change="$set(publisherSentRange, 0, $event)"
							></v-text-field>
							</template>
							<template v-slot:append>
							<v-text-field
								:value="publisherSentRange[1]"
								class="mt-0 pt-0"
								hide-details
								single-line
								type="number"
								style="width: 60px"
								@change="$set(publisherSentRange, 1, $event)"
							></v-text-field>
							</template>
						</v-range-slider>
						<v-divider></v-divider>
						<br>
						<!--analysts-->
						<h5
							align='center'
						>
							Institutional Analysts
						</h5>
						<template>
							<v-container fluid>
							  <v-select
								v-model="analystSelection"
								:items="analystArray"
								label="Channels"
								outlined
								multiple
							  >
								<template v-slot:selection="{ item, index }">
								  <v-chip v-if="index === 0">
									<span>[[ item ]]</span>
								  </v-chip>
								  <span
									v-if="index === 1"
									class="grey--text text-caption"
								  >
									(+[[ analystSelection.length - 1 ]] others)
								  </span>
								</template>
							  </v-select>
							</v-container>
						</template>
						<br>
						<v-slider
							v-model='analystFilter'
							:tick-labels="analystRatings"
							hide-details
							ticks
							:max="4"
							step="1"
							ticks="always"
							tick-size="4"
							vertical
						></v-slider>
						<br>
						<h6>Sentiment Ranges</h6>
						<v-range-slider
							v-model="analystSentRange"
							:max="4.5"
							:min="1.0"
							step=".1"
							hide-details
							class="align-center"
						>
							<template v-slot:prepend>
							<v-text-field
								:value="analystSentRange[0]"
								class="mt-0 pt-0"
								hide-details
								single-line
								type="number"
								style="width: 60px"
								@change="$set(analystSentRange, 0, $event)"
							></v-text-field>
							</template>
							<template v-slot:append>
							<v-text-field
								:value="analystSentRange[1]"
								class="mt-0 pt-0"
								hide-details
								single-line
								type="number"
								style="width: 60px"
								@change="$set(analystSentRange, 1, $event)"
							></v-text-field>
							</template>
						</v-range-slider>
						<v-divider></v-divider>
						<template>
							
							<v-row>
								<v-col
									class="text-center"
									cols="6"
				  				>
								  <v-form
								  	v-model="valid"
								  >
									<v-text-field
										v-model="limits[2]"
										label="Minimum Analyst Ratings"
										:rules="limitRules"
										required
									></v-text-field>
									</v-form>
								</v-col>
							</v-row>
							
						</template>
						<br>
						<template>
							<v-container fluid>
							  <v-select
								v-model="methodSelection"
								:items="methods"
								label="Filters"
								outlined
								multiple
							  >
								<template v-slot:selection="{ item, index }">
								  <v-chip v-if="index === 0">
									<span>[[ item ]]</span>
								  </v-chip>
								  <span
									v-if="index === 1"
									class="grey--text text-caption"
								  >
									(+[[ methodSelection.length - 1 ]] others)
								  </span>
								</template>
							  </v-select>
							</v-container>
						</template>
						<br>
						<v-btn
							align='center'
							rounded
							color="success"
							@click="onRetrieveData()"
						>Allocate</v-btn>
					</template>
				<template
					v-else-if="tabSelection === 2"
				>
					<br>
					<h5>Trading Window</h5>
					<v-slider
							v-model='tradingPick'
							:tick-labels="tradingWindows"
							hide-details
							ticks
							:max="tradingWindows.length-1"
							step="1"
							ticks="always"
							tick-size="6"
						></v-slider>
					<br>
					<h5>Buying Strategy</h5>
					<h6>Trading Window : [[tradingWindows.at(tradingPick)]]</h6>
					<v-divider></v-divider>
					<br>
					<h5>Selling Strategy</h5>
					<v-divider></v-divider>
				</template>
				</div>
					<div
						style="
							height: 100%;
							position: relative;
							width: 80%;
							padding-left: 1%;
						"
					>
                     <h1
                        
                        :style="
                            color
                        "
                        align="center"
                        
                     >Trading Strategies Performance</h1>
					 <h2 style="color: red">[[newSector]]</h2>
                        <template
                            >
                                <div
                                    style='width: 100%; height: 25%; position: relative;' 
                                >
                                    <apexchart 
                                        :type="type" :options="options" :series="options.series"
										id="appChart"
                                        
                                    >
                                    </apexchart>
                                </div>
                        </template>
						
						
					</div>
					
				</v-container>
			</v-content>
			
		</v-app>
		<script src="../static/js/apexdataprep.js"></script>
		<script src="../static/js/portfolio.js"></script>
	</body>
</html>
