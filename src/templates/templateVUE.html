					return-object

				</v-select>
			<v-divider></v-divider>
			<h5
				align='center'
				>Chat Sentiment</h5>
			<br>

				:min="0"
				:color="red"
				hide-details

			></v-slider>
			<v-divider></v-divider>
			<br>

			<v-divider></v-divider>

				align='center'
				>Analyst Sentiment</h5>

				hide-details
				ticks
				:max="4"
				step="1"
        		ticks="always"
        		tick-size="4"
				vertical
			></v-slider>
